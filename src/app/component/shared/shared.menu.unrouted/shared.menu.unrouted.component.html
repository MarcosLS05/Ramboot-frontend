<!-- Botón de menú hamburguesa -->
<button class="sidebar-toggle" [class.open]="sidebarOpen" (click)="sidebarOpen = !sidebarOpen">
  <i class="bi" [ngClass]="sidebarOpen ? 'bi-x' : 'bi-list'"></i>
</button>

<!-- Sidebar -->
<nav class="sidebar" [class.open]="sidebarOpen">
  <div class="sidebar-header">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../../../assets/img/Ramboot-Logo.png" alt="Logo" />
      <span>RAMBOOT</span>
    </a>
  </div>

  <ul class="sidebar-menu">
    <li>
      <a [class.active]="strRuta == '/home' || strRuta == '/' || strRuta == ''" href="/login">
        <i class="bi bi-house-door me-1"></i>Inicio
      </a>
    </li>
    <li>
      <a [class.active]="strRuta == '/admin/usuario/plist'" href="/admin/usuario/plist">
        <i class="bi bi-people"></i> Usuarios
      </a>
    </li>
    <li>
      <a [class.active]="strRuta == '/admin/bono/plist'" href="admin/bono/plist">
        <i class="bi bi-clipboard-data me-1"></i>Bonos
      </a>
    </li>
    <li>
      <a [class.active]="strRuta == '/admin/gcontrata/plist'" href="/admin/gcontrata/plist">
        <i class="bi bi-bag"></i>Caja
      </a>
    </li>
    <li>
      <a [class.active]="strRuta == '/admin/zona/plist'" href="/admin/zona/plist">
        <i class="bi bi-pc-display-horizontal"></i> Zonas
      </a>
    </li>
    <li>
      <a [class.active]="strRuta == '/admin/producto/plist'" href="/admin/producto/plist">
        <i class="bi bi-cup-straw"></i>Productos
      </a>
    </li>
  </ul>

  <div class="sidebar-footer">
    @if(!activeSession) {
      <a href="/login" class="btn btn-outline-light">
        <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
      </a>
    } @else {
      <span class="me-3">
        <a href="/byemail/{{ userEmail }}" class="text-white">Bienvenido {{ userEmail }}</a>
      </span>
      <a href="/logout" class="btn btn-outline-light">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    }
  </div>
</nav>
